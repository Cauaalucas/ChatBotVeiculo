<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot de Especificações de Carros</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Consulta de Especificações de Carros</h1>
        <div id="chatbox" class="chatbox">
            <!-- Mensagens do chat aparecerão aqui -->
            <p class="ai-message">Olá! Digite o modelo do carro que você deseja consultar.</p>
        </div>
        <div class="input-area">
            <input type="text" id="carModelInput" placeholder="Ex: Bons carros até 50 mil econômicos">
            <button id="sendButton">Enviar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
